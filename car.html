<!DOCTYPE html>
<html>
<head>
  <title>Cars</title>
  <script>
    var chevy = {
      make: "Chevy",
      model: "Bel Air",
      year: 1957,
      color: "red",
      passengers: 2,
      convertible: false,
      mileage: 1021,
      started: false,

      start: function() {
	this.started = true;
      },

      stop: function() {

	} else {
	  console.log("Start the engine first.");
	}
      }
    };
  </script>
</head>
<body>
  <a href=" " onclick="chevy"/>
</body>
</html>
