<!DOCTYPE html>
<html>
<head>
  <title>Talks</title>
  <script>
    function addItem() {
      var newItem = documentl.createElement("div");
      newItem.innerHTML = document.getElementById("box").value;
      newItem.onclick = removeItem;
      document.getElementById("list").appendChild(newItem);
      saveList();
    }
    function removeItem() {
      document.getElementById("list").removeChild(this);
      saveList();
    }
    function saveList() {
      localStorage.storedList = document.getElementById("list").innerHTML;
    }
    function loadList() {
      document.get ElementById("list").innerHTML = localStorage.storedList;
      for(var i = 0; i < list,children.length; i++) {
	list.children[i].onclick = removeItem;
      }
    }
  </script>
</head>
<body>
  <p>Talks and More</p>
  <p>Wanna talk?</p>
  <input type="text" id= "box" value="Add Message"/>
  <br/>
  <input type="button" value="click here to add message" onclick="addItem();"/>
  <br/>
  <div id="list"></div>
  <script>
    if(localStorage.storedList) {
      loadList();
    }
  </script>
</body>
</html>
