<!DOCTYPE html>
<html>
<head>
  <title>Aiden Dai</title>
  <style>
    .header {
      text-align: center;
      font-size: 30pt;
      background-color: purple;
    }
    .head {
      text-align: center;
      font-size: 18pt; 
    }
  </style>
  <script>
    function addItem() {
      var newItem = document.getElementById("div");
      newItem.onclick = removeItem();
      document.getElementById("list").appendChild(newItem);
      saveList();
    }
    function removeItem() {
      document.getElementById("list").removeChild(this);
      saveList();
    }
    function saveList() {
      localStorage.storeList = document.getElementById("list").innerHTML;
    }
    function loadList() {
      document.getElementById("list").innerHTML = localStorage.storedList;
      for(var i = 0; i < list.children.length; i++) {
	list.children[i].onclick = removeItem;
      }
    }
  </script>
</head>
<body>
  <p class="header">AIDEN DAI</p>
  <br/>
  <p class="head">WORK:</p>
  <br/>
  <input type="text" id="box" value="type here to add task"/>
  <br/>
  <input type="button" value="add" onclick="addItem"/>
  <br/>
  <div id="list"></div>
  <script>
    if(localStorage.storedList) {
      loadList();
    }
  </script>
  <p class="head">COMMUNICATE:</p>
  <br/>
  <input type="text" id="box" value="type here to comunicate"/>
  <br/>
  <input type="button" value="add" onclick="addItem"/>
  <br/>
  <div id="list"></div>
  <script>
    if(localStorage.storedList) {
      loadList();
    }
  </script>
