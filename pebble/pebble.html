<html>
    <head>
        <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-database.js"></script>

        <script src="../universal.js"></script>
        <link rel="stylesheet" href="universal.css">

        <script src="credits.js"></script>
        <script src="pebble.js"></script>
        <link rel="stylesheet" href="pebble.css">
        <link rel="shortcut icon" href="../images/pebblePic.png" type="image/">
        <title>
            Pebble
        </title>
    </head>
    <body>
        <div class="login-wrapper" id="login">
            <div class="login-container" id="logincontain">
                <div class="login-content">
                    <div class="login-text">Username</div><br>
                    <input class="login-input" type="text" id="username-login" maxlength="40">
                </div>
                <div class="login-content">
                    <div class="login-text">Password</div><br>
                    <input class="login-input" type="password" id="password-login">
                </div>
                <button class="login-button" onclick="login()">Login</button>
                <button class="login-button" style="margin-top:5px" onclick="regMenu()">Register</button>
            </div>
        </div>
        <div class="register-wrapper" id="register">
            <div class="register-container" id="registercontain">
                <div class="login-content">
                    <div class="login-text">Username</div><br>
                    <input class="register-input" type="text" id="username-register" maxlength="40">
                </div>
                <div class="login-content">
                    <div class="login-text">Password</div><br>
                    <input class="register-input" type="password" id="password-register">
                </div>
                <div class="login-content">
                    <div class="login-text">Display Name</div><br>
                    <input class="register-input" type="text" id="display-register" maxlength="30">
                </div>
                <div class="login-content">
                    <div class="login-text">Real Name</div><br>
                    <input class="register-input" type="text" id="name-register" maxlength="30">
                </div>
                <button class="login-button" onclick="register()">Register</button>
                <button class="login-button" style="margin-top:5px" onclick="back()">Back</button>
            </div>
        </div>
        <div class="wrapper" id="main">
            <div class="sidebar" id="sidebar">
                <button type="button" class="sidebar-button" title="" onclick="window.location.replace('../index.html');">
                    <img src="../images/logo.png" class="sidebar-logo"/>
                </button>
                <hr class="sidebar-line">
                <button type="button" class="sidebar-button" title="" onclick="window.location.replace('../donations/donations.html');">
                    <img src="../images/money.png" class="sidebar-logo"/>
                </button>
                <button type="button" class="sidebar-button" title="" onclick="window.location.replace('..SpaceSeizure/spaceseizure.html');">
                    <img src="../images/spaceseizuremain.png" class="sidebar-logo"/>
                </button>
            </div>
            <div class="channel-list">
                <div class="server-name">
                    <b>Pebble</b>
                </div>
                <div class="channels">
                    <div class="category">
                        <a class="category-button"><b>Test Channel</b></a>
                    </div>
                    <div class="channel">
                        <a class="channel-button"><b>#</b> Test 1</a>
                    </div>
                    <div class="channel">
                        <a class="channel-button"><b>#</b> Test 2</a>
                    </div>
                </div>
                <div class="profile" id="profile">
                    <div class="user-changer" id="userdisplay"></div>
                    <button class="profile-button" onclick="logout()">Log Out</button>
                    <button class="profile-button" onclick="window.location.replace('../profile/profile.html');">Profile Settings</button>
                    <div class="admin-controls" id="adminControls">
                        <button class="profile-button" id='menu-btn'onclick="toggleMenu()">⋮</button>
                        <div class="menu-content" id="menu">
                            <a onclick="wipeChat(); toggleMenu()">Wipe Chat</a>
                            <a onclick="announce(); toggleMenu()">Announce<span id='announce-toggle'></span></a>
                            <a href="#">Option 3</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="message-box" id="messagebox">
                <div class="message-channel" style="text-align: center;">
                    <img src="../images/pebblePic.png" id="messagechannelimg" class="messagechannelimg">
                </div>
                <div class="message-area" id="textarea">
                    
                </div>
                <div class="text-area" id="downbar">
                    <textarea class="box-message" placeholder="Message" id="text-box"></textarea>
                    <button class="send-message" onclick="send_message()">➤</button>
                </div>
            </div>
            <div class="game-area" id="gamearea">

            </div>
            <div class="member-list" id="memberlist">
                <div class="member-channel">
                    # Main
                </div>
                <hr>
                <div id="members">
                    
                </div>
            </div>
        </div>
    </body>
</html>
