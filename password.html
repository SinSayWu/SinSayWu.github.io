<!DOCTYPE html>
<html>
<head>
  <title>Password</title>
  <style>
    * {
      color: black;
    }
    body {
      padding: 30px;
      font-size: 20pt;
      background-image:url("images/diary.jpeg");
      background-attachment: fixed;
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
    }
  </style>
  <script>
    function det(M) {
       if (M.length==2) { return (M[0][0]*M[1][1])-(M[0][1]*M[1][0]); }
    }
    
    function checkPassword() {
      var password = document.getElementById("passwordBox");
      var passwordText = password.value;
      var A = [[passwordText,passwordText],
               [6,passwordText]];
      var B = [[passwordText,9],
               [passwordText,passwordText]];
      var C = [[passwordText,6],
               [passwordText,11]];
      var D = [[7,passwordText],
               [passwordText,45]];
      var E = [[8,passwordText],
               [passwordText,4]];
             
      if(det(A) + det(B) + det(C) + det(D) + det(E) == 297.09999999999997) {
	return true;
      }
      alert("Access denied! Incorrect password!");
      return false;
    }
  </script>
</head>
<body>
  <center>
    <p style="font-size: 30pt;">My Diary</p>
    <p>Please enter password to view diary.</p>
    <p>Password:<input id="passwordBox" type="password"/></p>
    <a href="https://docs.google.com/document/d/1GNuTR2EvXG_siwdVUqHBAqgf7va3gjTfQ_OUsrcHcUQ/edit" onclick="return checkPassword();">
      Submit
    </a>
  </center>
  <br/>
  <a href="index.html">Back to the Main Page</a>
</body>
</html>
